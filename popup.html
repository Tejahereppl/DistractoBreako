<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Study Focus Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            text-align: center;
            color: #333;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Study Focus Settings</h2>
        </div>
        
        <div class="input-group">
            <label for="studyTopic">What are you studying?</label>
            <input type="text" id="studyTopic" placeholder="Enter your study topic...">
        </div>
        
        <button id="saveSettings">Save Settings</button>
        
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
